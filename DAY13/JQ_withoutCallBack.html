<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("p").hide(500);
                alert("The paragraph is now hidden");
            });
        });
    </script>
</head>
<body>

    <p>Little Something content should be there for Something that actually is nothing.</p>
    <button>Hide</button>

</body>
</html>
