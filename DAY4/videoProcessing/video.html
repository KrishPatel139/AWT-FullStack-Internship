<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video-Positioning</title>
    <style>
        .vid{
            overflow: hidden;
            position: fixed;
            top:0;
            right: 0;
            left: 0;
            z-index: -1;
        }
        video{
            width: 100%;
            height: 100%;
            position: fixed;
            width: auto;
            height: auto;
            min-width: 100%;
            min-height: 100%;
        }
        h3{
            background-color: blanchedalmond;
        }
    </style>
</head>
<body>
    <div class="vid">
        <video autoplay loop muted src="pexels-aric-shelby-3173312-3840x2160-30fps.mp4"></video>
    </div>
    
    <h3>HEy this is an example for z-index</h3>
    <h3>ANd positioning as well</h3>
    <h3>In CSS</h3>
</body>
</html>
