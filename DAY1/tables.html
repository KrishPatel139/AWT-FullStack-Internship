<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>

    <table border="2px" bordercolor="cyan">
        <tr>
            <th>lasdjf</th>
            <th>kahsdfkl</th>
        </tr>
        <tr>
            <td>lasdjf</td>
            <td>kahsdfkl</td>
        </tr>
        <tr>
            <td>lasdjf</td>
            <td>kahsdfkl</td>
        </tr>
        <tr>
            <td>lasdjf</td>
            <td>kahsdfkl</td>
        </tr>
    </table>
    <br><br><br>
    <table height="300" width="300">
        <tr style="background-color: brown; text-align: left; vertical-align: top;">
            <td>something</td>
            <td>nothing</td>
        </tr>
        <tr style="background-color:rgb(16, 113, 113); text-align: center;">
            <td>something</td>
            <td>nothing</td>
        </tr>
        <tr style="background-color: rgba(214, 225, 58, 0.649); text-align: right; vertical-align: bottom;">
            <td>something</td>
            <td>nothing</td>
        </tr>
    </table>
    <br><br><br>
    <table border="2px" height="200" width="300">
        <tr>
            <td colspan="2">lasdjf</td>
        </tr>
        <tr>
            <td>lasdjf</td>
            <td>kahsdfkl</td>
        </tr>
        <tr>
            <td>lasdjf</td>
            <td rowspan="2">kahsdfkl</td>
        </tr>
        <tr>
            <td>lasdjf</td>
        </tr>
    </table>
    
</body>
</html>
