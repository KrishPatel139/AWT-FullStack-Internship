<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Droppable</title>
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
  <style>
    #draggable { width: 100px; height: 100px; padding: 0.5em; float: left; margin: 10px 10px 10px 0; }
    #droppable { width: 150px; height: 150px; padding: 0.5em; float: left; margin: 10px; }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
  <script>
    $( function() {
        $( "#div1" ).draggable();
        $( "#div2" ).droppable({
            accept: "#div1",
            drop: function( event, ui ) {
                $( this ).css("background-color", "green").html( "Dropped!" );
            }
        });
    } );
  </script>
</head>
<body>
 
    <div id="div1" class="ui-widget-content" style="height:100px; width: 100px;background-color: red;"><p>Drag me to my target</p></div>
    
    <div id="div2" class="ui-widget-header" style="height:200px; width: 200px;background-color: blue;"><p>Drop here</p></div>
    
 
</body>
</html>
