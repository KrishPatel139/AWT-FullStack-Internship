<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
        div{
            background-color: bisque;
            width: 200px;
            height: 150px;
        }
        h3{
            background-color: rgb(196, 255, 232);
            width: 200px;
            height: 30px;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script>
    $( function() {
        $( "#accordion" ).accordion();
    } );
    </script>
</head>
<body>

    <div id="accordion">
        <h3>Section 1</h3>
        <div><p>inside section 1</p></div>
        <h3>Section 2</h3>
        <div><p>inside section 2</p></div>
        <h3>Section 3</h3>
        <div><p>inside section 3</p></div>
        <h3>Section 4</h3>
        <div><p>inside section 4</p></div>
        <h3>Section 5</h3>
        <div><p>inside section 5</p></div>
    </div>
    
</body>
</html>
